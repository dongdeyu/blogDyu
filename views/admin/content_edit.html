{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">内容管理</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="title">分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {%if content.category._id.toString() == category.id.toString() %}
                    <option value="{{category.id}}" selected> {{category.name}}</option>
                {% else%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}

            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" value="{{content.title}}" class="form-control" name="title" id="title" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="title">简介</label>
        <textarea rows="5" value="" class="form-control" name="description" id="description" placeholder="请输入简介">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="title">内容</label>
        <textarea rows="5" value="" class="form-control" name="content" id="content" placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
