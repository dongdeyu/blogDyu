{% extends 'layout.html' %}

{% block main%}


<ol class="breadcrumb">
    <li><a href="/admin">我的管理</a></li>
    <li><span>新增</span></li>
</ol>

<div class="form-group">
    <label for="name">标题</label>
    <input type="text" value="{{own.title}}" class="form-control" name="title" id="title" placeholder="请输入标题" />
</div>
<div class="form-group">
    <label for="name">图片</label>
    <input type="file" name="picFieldName" id="picFieldId" onchange="uploadPic(this)"  accept="image/*" />
    <img id="img" src="{{own.url}}" alt="">
</div>
<div class="form-group sum01">
    <label for="name">内容</label>
    <div id="summernote2">
        {{own.contentInfo}}
    </div>
</div>
<div class="form-group sum02">
    <label for="name">详情</label>
    <div id="summernote3">
        {{own.contentDetail}}
    </div>
</div>




<button type="submit" id="sumButton" class="btn btn-default">提交</button>
<script src="/public/js/mineEdit.js"></script>
<script>

</script>
{% endblock %}
