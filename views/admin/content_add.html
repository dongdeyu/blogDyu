
{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>

<div >
    <div class="form-group">
        <label for="title">分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="title">简介</label>
        <textarea rows="5" class="form-control" name="description" id="description" placeholder="请输入简介"></textarea>
    </div>
    <div class="form-group">
        <label for="title">内容</label>
        <textarea rows="5"  class="form-control" name="content" id="content" placeholder="请输入内容"></textarea>
    </div>
    <div id="summernote"></div>
    <button id="summernoteBtn"type="submit" class="btn btn-default">提交</button>
</div>
{% endblock %}
