{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">留言管理</a></li>
    <li><span>留言列表</span></li>
</ol>
<h3>内容列表</h3>
<table class="table table-hover table-bordered table-striped">

    <tr>
        <th>ID</th>
        <th>内容</th>
        <th>评论人</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    {% for content in contents %}
    <tr>
        <td>{{content.id.toString()}}</td>
        <td>{{content.content}}</td>
        <td>{{content.username}}</td>
        <td>{{content.reviewTime|date('Y-m-d H:i:s',-8*60)}}</td>
        <td>
            <a href="/admin/message/edit?id={{content._id.toString()}}">修改</a>
            <a href="/admin/message/delete?id={{content._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% include "page.html" %}
{% endblock %}
